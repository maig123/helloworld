        # - name: DB_PASSWORD
        #   valueFrom: 
        #     secretKeyRef:
        #       name: database-postgresql
        #       key: postgres-password      

  
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
  labels:
    app: helloworld
spec:
  type: ClusterIP
  selector:
    app: helloworld
  ports:
    - name: flask
      protocol: TCP
      port: 8000
      targetPort: 80
    

