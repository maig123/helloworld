--- 
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld
spec:
  hosts:
  - "rabbitone.io"
  gateways:
  - istio-ingress/helloworld-gateway
  http:
  - match:
    - uri:
        exact: "/"
    - uri: 
        exact: "/projects"
    - uri: 
        prefix: "/assets"
    route:
    - destination:
        port:
          number: 8000
        host: helloworld-service

